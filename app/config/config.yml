imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: core.yml }
    - { resource: learnodex.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        google_analytics_code: "%google_analytics_code%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    FOSUserBundle: ~
                    FOSOAuthServerBundle: ~
                    LaCoreBundle: ~
                    LaSecurityBundle: ~

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: La\CoreBundle\Entity\User
    registration:
        confirmation:
            enabled: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

jms_serializer:
    metadata:
        auto_detection: true

jms_di_extra:
    locations:
        all_bundles: false
        bundles: [LaCoreBundle, LaLearnodexBundle]
        directories: ["%kernel.root_dir%/../src"]

sensio_framework_extra:
    view: { annotations: false }

# app/config/config.yml
fos_rest:
    # TODO: not sure if we need the one parameter below, yet
    #param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: force
    routing_loader:
        default_format: json

fos_oauth_server:
    db_driver: orm
    client_class: La\SecurityBundle\Entity\Client
    access_token_class: La\SecurityBundle\Entity\AccessToken
    refresh_token_class: La\SecurityBundle\Entity\RefreshToken
    auth_code_class: La\SecurityBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_manager

nelmio_api_doc: ~

nelmio_cors:
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS', 'HEAD']
            max_age: 3600
