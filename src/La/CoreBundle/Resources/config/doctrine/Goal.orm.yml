La\CoreBundle\Entity\Goal:
    repositoryClass: La\CoreBundle\Entity\Repository\GoalRepository
    type: entity
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: discr
        type: string
        length: 16
    discriminatorMap:
        agora: AgoraGoal
        persona: PersonaGoal
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        active:
            type: boolean
    manyToOne:
        user:
            targetEntity: User
            inversedBy: goals
            joinColumn:
                name: user_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
